<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Centré</title>
    <style>
        /* Conteneur principal du preloader */
        .preloader-container {
            position: fixed;
            inset: 0;
            /* remplace top/left/right/bottom */
            background-color: #f8f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.75s, visibility 0.75s;
            height: 100vh;
            /* fallback */
        }

        /* Pour mobiles avec barres d'adresse dynamiques */
        @supports (height: 100dvh) {
            .preloader-container {
                height: 100dvh;
            }
        }

        /* Classe ajoutée par JS pour cacher le preloader */
        .preloader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Conteneur du spinner et du logo */
        .spinner-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* L'anneau qui tourne */
        .spinner {
            width: 150px;
            height: 150px;
            border: 1px solid rgba(114, 20, 72, 0.2);
            border-top-color: #e63946;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        /* Le logo au centre */
        .preloader-logo {
            position: absolute;
            width: 70px;
            height: auto;
        }

        /* Animation du spinner */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Contenu principal */
        .main-content {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="preloader-container">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
            <img src="assets/images/logo_reverse.png" class="preloader-logo" alt="Logo de chargement">
        </div>
    </div>

    <div class="main-content">
        <h1>Bienvenue Dido !</h1>
        <p>Le contenu de l'application s'affiche ici une fois le chargement terminé.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const preloader = document.querySelector(".preloader-container");
            const minDisplayTime = 3500; // en ms
            const startTime = Date.now();

            const hidePreloader = () => {
                const elapsedTime = Date.now() - startTime;
                const timeToWait = Math.max(0, minDisplayTime - elapsedTime);
                setTimeout(() => {
                    preloader.classList.add("preloader-hidden");
                }, timeToWait);
            };

            window.addEventListener("load", hidePreloader);
        });
    </script>

</body>

</html>
